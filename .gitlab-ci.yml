image: java:8-jdk

variables:
  REGISTRY: registry.gitlab.com/maly7/firestore-replacement

stages:
  - build
  - test
  - publish

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper

build:
  stage: build
  script:
    - ./gradlew assemble

test:
  stage: test
  script:
    - ./gradlew check
  artifacts:
    when: always
    paths:
      - document-store/build/reports
      - relational-store/build/reports

publish:
  stage: publish
  script:
    - ./gradlew buildDockerImage
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $REGISTRY
    - docker push $REGISTRY/document-store
    - docker push $REGISTRY/relational-store
  only:
    - master
