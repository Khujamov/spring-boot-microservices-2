spring:
  datasource:
    url: jdbc:mysql://localhost:3306/relational_data
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 5
      validation-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: validate
    database: mysql

# TODO: don't expose these in the future
management:
  endpoints:
    web:
      exposure:
        include: '*'